apiVersion: v1
kind: ConfigMap
metadata:
  name: snac-config
  namespace: default
data:
  # VLLM Configuration
  VLLM_BASE_URL: "http://svara-cpu-vllm-service:80"

  # SNAC Model configuration
  SNAC_DEVICE: "cpu"
  SNAC_MODEL: "hubertsiuzdak/snac_24khz"
  
  # PyTorch optimization settings for Intel Xeon
  # Optimized for 8 cores limit
  OMP_NUM_THREADS: "8"
  MKL_NUM_THREADS: "8"
  PYTORCH_ENABLE_MPS_FALLBACK: "1"
  PYTHONUNBUFFERED: "1"

---
apiVersion: v1
kind: Service
metadata:
  name: snac-decoder-service
  namespace: default
spec:
  selector:
    app: snac-decoder
  ports:
    - name: http
      port: 8000
      targetPort: 8000
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: snac-decoder
  namespace: default
  labels:
    app: snac-decoder
    version: v1
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: snac-decoder
  template:
    metadata:
      labels:
        app: snac-decoder
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
    spec:
      # Node affinity - prefer master1
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - master1
      
      # Service account
      serviceAccountName: snac-decoder
      
      # Main containers
      containers:
        - name: snac-decoder
          image: python:3.11-slim
          imagePullPolicy: IfNotPresent
          
          # Command to start the SNAC decoder service
          command:
            - /bin/bash
            - -c
            - |
              cd /app
              echo "Starting installation..."
              # Install CPU-only PyTorch first to avoid downloading NVIDIA/CUDA deps
              pip install --no-cache-dir torch torchaudio --index-url https://download.pytorch.org/whl/cpu
              pip install --no-cache-dir snac transformers pydantic fastapi uvicorn aiohttp requests langcodes
              echo "Installation complete. Starting server..."
              export PYTHONPATH=$PYTHONPATH:/app
              python3 /app/api/server.py
          
          # Environment variables from ConfigMap
          envFrom:
            - configMapRef:
                name: snac-config
          
          # Additional env vars
          env:
            - name: PYTHONDONTWRITEBYTECODE
              value: "1"
            - name: PYTHONUNBUFFERED
              value: "1"
          
          # Resource requests and limits
          resources:
            requests:
              memory: "4Gi"
              cpu: "4000m"
            limits:
              memory: "8Gi"
              cpu: "8000m"
          
          # Liveness probe - check every 30s
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 300
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          
          # Readiness probe - check every 10s
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 300
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Ports
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          
          # Volume mounts
          volumeMounts:
            - name: api-code
              mountPath: /app/api
            - name: engine-code
              mountPath: /app/tts_engine
            - name: assets
              mountPath: /app/api/assets
            - name: hf-cache
              mountPath: /root/.cache/huggingface
            - name: tmp
              mountPath: /tmp
          
          # Security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
            capabilities:
              drop:
                - ALL
      
      # Volumes
      volumes:
        - name: api-code
          hostPath:
            path: /home/ubuntu/Enterprise-Inference/core/TTS/api
            type: Directory
        - name: engine-code
          hostPath:
            path: /home/ubuntu/Enterprise-Inference/core/TTS/engine
            type: Directory
        - name: assets
          hostPath:
            path: /home/ubuntu/Enterprise-Inference/core/TTS/assets
            type: Directory
        - name: hf-cache
          emptyDir:
            sizeLimit: 10Gi
        - name: tmp
          emptyDir:
            sizeLimit: 4Gi
      
      # Restart policy
      restartPolicy: Always
      
      # Termination grace period
      terminationGracePeriodSeconds: 30
      
      # DNS policy
      dnsPolicy: ClusterFirst

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: snac-decoder
  namespace: default

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: snac-decoder
  namespace: default
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: snac-decoder
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: snac-decoder
subjects:
  - kind: ServiceAccount
    name: snac-decoder
    namespace: default
